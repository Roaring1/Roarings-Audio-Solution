# 10/1/2026-1
# Summary:
# - Prevents systemd "start-limit-hit" lockouts if a script crashes/restarts rapidly.
# - Avoids SIGABRT+coredump if a service doesn't stop fast enough.
# - Slows restart slightly to avoid tight thrash loops.

[Unit]
StartLimitIntervalSec=60
StartLimitBurst=20

[Service]
RestartSec=3
TimeoutStopSec=3
TimeoutStopFailureMode=kill
